{% extends "base_generic.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2 class="text-center">Регистрация</h2>
<form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_username" class="form-label">Логин</label>
        <input type="text" class="form-control" id="id_username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="id_email" class="form-label">Электронная почта</label>
        <input type="email" class="form-control" id="id_email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="id_password1" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="id_password1" name="password1" required>
    </div>
    <div class="mb-3">
        <label for="id_password2" class="form-label">Подтвердите пароль</label>
        <input type="password" class="form-control" id="id_password2" name="password2" required>
    </div>
    <div>
        <a href="{% url 'account_login' %}" class="btn btn-secondary">У меня уже есть аккаунт</a>
    </div>
    <p></p>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </div>
</form>
{% endblock %}
