<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Space Agency</h1>
        {% if user.is_authenticated %}
            <p>Привет, {{ user.username }} | <a href="{% url 'account_logout' %}">Выйти</a></p>
        {% else %}
            <a href="{% url 'account_login' %}" class="btn btn-secondary">Войти</a>
            <a href="{% url 'account_signup' %}" class="btn btn-secondary">Регистрация</a>
        {% endif %}
    </header>
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Контактная информация</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
