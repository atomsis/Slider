<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2d2d2d;
            color: #fff;
        }
        .navbar {
            background-color: #1a1a1a;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .form-control {
            background-color: #3a3a3a;
            color: #fff;
            border: 1px solid #555;
        }
        .btn-primary {
            background-color: #e53e3e;
            border-color: #e53e3e;
        }
        .btn-primary:hover {
            background-color: #d32f2f;
            border-color: #d32f2f;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">NASA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Преимущества</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Фотографии</a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="nav-link">Приветствую, {{ user.username }}</span>
                    </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="{% url 'account_login' %}">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-secondary" href="{% url 'account_signup' %}">Регистрация</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>Контактная информация</p>
    <ul>
        <li>test@mail.ru</li>
        <li>8-800-555-35-35</li>
    </ul>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
